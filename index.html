<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Countdown</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="comming-soon">
      <div>
        <h2>Maradona Day</h2>
        <div class="countdown">
          <div class="container-day">
            <div class="day">Time</div>
            <h3>Day</h3>
          </div>
          <div class="container-hour">
            <div class="hour">Time</div>
            <h3>Hour</h3>
          </div>
          <div class="cointainer-minute">
            <div class="minute">Time</div>
            <h3>Minute</h3>
          </div>
          <div class="container-seconds">
            <div class="second">Time</div>
            <h3>Seconds</h3>
          </div>
        </div>
      </div>
      <img class="waiting" src="maradona.jpeg" alt="image-fantastic" />
    </section>
    <script src="app.js"></script>
  </body>
</html>
